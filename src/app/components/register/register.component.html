<section class="p-5">
  <div class="container h-100 w-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-0 col-lg-12 col-xl-10 offset-xl-0">
                  <h5>Crear Cuenta</h5>
                <form
                  class="mx-1 mx-md-4"
                  (submit)="register()"
                  [formGroup]="registerForm"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        formControlName="username"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Nombre de Usuario</label
                      >
                    </div>
                  </div>
                  <div *ngFor="let validacion of validaciones.username">
                    <ng-container
                      *ngIf="
                        username?.hasError(validacion.type) &&
                        (username?.dirty || username?.touched)
                      "
                    >
                      <p id="nombreError" class="text-danger fw-bold">
                        <span>{{ validacion.message }}</span>
                      </p>
                    </ng-container>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        formControlName="email"
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Correo electrónico</label
                      >
                    </div>
                  </div>
                  <div *ngFor="let validacion of validaciones.email">
                    <ng-container
                      *ngIf="
                        email?.hasError(validacion.type) &&
                        (email?.dirty || email?.touched)
                      "
                    >
                      <p id="nombreError" class="text-danger fw-bold">
                        <span>{{ validacion.message }}</span>
                      </p>
                    </ng-container>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        formControlName="password"
                        [type]="hide ? 'password' : 'text'"
                        id="form3Example4c"
                        class="form-control"
                      />
                      <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                      >
                        <mat-icon>{{
                          hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                      </button>
                      <label class="form-label" for="form3Example4c"
                        >Contraseña</label
                      >
                    </div>
                  </div>
                  <div *ngFor="let validacion of validaciones.password">
                    <ng-container
                      *ngIf="
                        password?.hasError(validacion.type) &&
                        (password?.dirty || password?.touched)
                      "
                    >
                      <p id="nombreError" class="text-danger fw-bold">
                        <span>{{ validacion.message }}</span>
                      </p>
                    </ng-container>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        formControlName="repeatPassword"
                        [type]="hide ? 'password' : 'text'"
                        id="form3Example4cd"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example4cd"
                        >Repetir Contraseña</label
                      >
                    </div>
                  </div>
                  <div *ngFor="let validacion of validaciones.repeatPassword">
                    <ng-container
                      *ngIf="
                        repeatPassword?.hasError(validacion.type) &&
                        (repeatPassword?.dirty || repeatPassword?.touched)
                      "
                    >
                      <p id="nombreError" class="text-danger fw-bold">
                        <span>{{ validacion.message }}</span>
                      </p>
                    </ng-container>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      formControlName="aceptarTerminos"
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      Acepto los
                      <a href="/condiciones">Terminos & Condiciones</a>
                    </label>
                  </div>
                  <div *ngFor="let validacion of validaciones.aceptarTerminos">
                    <ng-container
                      *ngIf="
                        aceptarTerminos?.hasError(validacion.type) &&
                        (aceptarTerminos?.dirty || aceptarTerminos?.touched)
                      "
                    >
                      <p id="nombreError" class="text-danger fw-bold">
                        <span>{{ validacion.message }}</span>
                      </p>
                    </ng-container>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                    >
                      Crear Cuenta
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
