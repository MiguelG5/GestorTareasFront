<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div *ngIf="paquete" class="card custom-card mb-4">
      <div class="card-header card-title">
        {{ paquete.nombre_paquete }}
      </div>
      <div class="card-body">
        <h5 class="card-title">Descripción</h5>
        <p class="card-text">{{ paquete.descripcion }}</p>
        <h6 class="card-title">Duración del paquete</h6>
        <p class="card-text">{{ paquete.duracion }} días</p>
        <h6 class="card-title">Costo MXN</h6>
        <p class="card-text">{{ paquete.costo }}</p>
        <h6 class="card-title">Número de Colaboradores</h6>
        <p class="card-text">{{ paquete.numero_colaboradores }}</p>
        <br>
        <button (click)="pagar()" class="btn btn-primary float-end">Pagar</button>
      </div>
    </div>
  </div>
</div>
