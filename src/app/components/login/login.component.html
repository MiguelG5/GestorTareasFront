<section class="p-5">
  <div class="container-fluid h-100 w-90 ">
    <div
    class="row justify-content-center h-100 rounded p-5 "
    style="background-color: transparent"
  >      <div class="col-md-8 col-lg-6 col-xl-7 offset-xl-0">
    <h5>Inicio de sesion</h5>
    <br>
        <form [formGroup]="loginForm" (submit)="login()">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="email"
              formControlName="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Introduce tu correo electrónico"
            />
            <label class="form-label" for="form3Example3"
              >Correo Electrónico</label
            >
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              formControlName="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Introduce tu contraseña"
            />
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

          <ngx-recaptcha2
            formControlName="captcha"
            #captchaElem
            [siteKey]="'6Le_TsopAAAAAHKT3AbhCg5DAOGRxGZJTsdixWbl'"
          >
          </ngx-recaptcha2>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <a class="n text-body" href="/resetPassword"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              [disabled]="loginForm.invalid"
            >
              Iniciar Sesión
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              ¿No tienes una cuenta?
              <a href="/register" class="link-danger">Registrate</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
